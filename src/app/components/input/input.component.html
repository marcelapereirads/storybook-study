<div class="input d-flex flex-column">
    <label [for]="id">{{label}}</label>
    <input
        [type]="type"
        [id]="id"
        class="input__field"
        [mask]="mask"
        [formControl]="control"
        [ngClass]="{disabled: disabled}"
    />
    <app-error [message]="errors[0]" [control]="control"></app-error>
</div>
