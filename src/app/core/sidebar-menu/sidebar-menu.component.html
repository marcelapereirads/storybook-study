<aside class="menu">
    <div class="menu__header">
        <h5 class="menu__title">Components</h5>
    </div>
    <nav>
        <ul class="menu__list">
            <li class="menu__item" [routerLinkActive]="'menu__item--active'" *ngFor="let item of menuItems">
                <a [routerLink]="[item.url]" class="menu__link" (click)="closeMenu()">{{item.name}}</a>
            </li>
        </ul>
    </nav>
</aside>
